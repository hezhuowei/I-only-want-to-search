<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UpdateCache</title>
</head>
<body>
<h1>clear all cache</h1>
<h1>unregister serviceworker</h1>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js', {scope: '/'}
        ).then(
            (reg) => {
                reg.unregister();
            }
        ).catch((err) => {
            console.log(`service worker registration failed with${err}`)
        });
    }
</script>
</body>
</html>
